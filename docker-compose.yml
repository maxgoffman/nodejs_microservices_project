networks:
  local-network:
    driver: bridge

services:  
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: products
    expose:
      - "3306"
    ports:
      - "3306:3306"
    networks:
      - local-network
    volumes:
      - "./setup/mysql:/docker-entrypoint-initdb.d:delegated"

  products:
    build: ./services/products
    expose:
      - "5001"
    ports:
      - "3000:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
    depends_on:
      - mysql
    networks:
      - local-network
    volumes:
      - "./services/products:/app:cached"
      - "/app/node_modules"
    command: "supervisor -w ./ ./app.js"
    

